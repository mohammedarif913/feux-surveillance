<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Historique des Feux de Signalisation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #6366f1;
      --danger: #ef4444;
      --warning: #f97316;
      --success: #10b981;
      --info: #3b82f6;
      --text-dark: #1e293b;
      --text-medium: #475569;
      --text-light: #64748b;
      --bg-light: #f1f5f9;
      --bg-white: #ffffff;
      --border-light: #e2e8f0;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --rounded-sm: 0.375rem;
      --rounded-md: 0.5rem;
      --rounded-lg: 0.75rem;
      --rounded-full: 9999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.5;
      min-height: 100vh;
    }

    /* Header styles */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 10;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-icon {
      font-size: 1.5rem;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: var(--rounded-md);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-link {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: var(--rounded-md);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .btn-link:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Main content container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Card component */
    .card {
      background: var(--bg-white);
      border-radius: var(--rounded-lg);
      box-shadow: var(--shadow-md);
      margin-bottom: 2rem;
      overflow: hidden;
      border: 1px solid var(--border-light);
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-header h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Filter styles */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.25rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-medium);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-light);
      border-radius: var(--rounded-md);
      font-size: 0.95rem;
      color: var(--text-dark);
      background-color: var(--bg-white);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .form-control::placeholder {
      color: var(--text-light);
    }

    /* Table styles */
    .table-responsive {
      overflow-x: auto;
      border-radius: var(--rounded-md);
      box-shadow: var(--shadow-sm);
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th {
      background-color: #f8fafc;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.05em;
      color: var(--text-medium);
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border-light);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
      color: var(--text-dark);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.01);
    }

    /* Status badges */
    .status {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: var(--rounded-full);
      font-size: 0.8125rem;
      font-weight: 600;
      color: white;
      gap: 0.375rem;
    }

    .status-0 {
      background-color: var(--danger);
    }

    .status-1 {
      background-color: var(--warning);
    }

    .status-2 {
      background-color: var(--success);
    }

    .status-3 {
      background-color: var(--info);
    }

    .status-initial {
      background-color: var(--text-light);
    }

    .status-unknown {
      background-color: #94a3b8;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .page-info {
      font-size: 0.95rem;
      color: var(--text-medium);
      font-weight: 500;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      color: var(--text-light);
      text-align: center;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--text-light);
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1rem;
      max-width: 300px;
      line-height: 1.6;
    }

    /* Loading state */
    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader.active {
      display: flex;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .container {
        padding: 1rem;
      }

      .card-header, .card-body {
        padding: 1rem;
      }

      th, td {
        padding: 0.75rem 0.5rem;
      }

      .header-icon {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .filters {
        grid-template-columns: 1fr;
      }

      .header-actions {
        gap: 0.5rem;
      }

      .btn-link {
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
      }

      .pagination {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>
        <i class="fas fa-history header-icon"></i>
        Historique des Changements d'État
      </h1>
      <div class="header-actions">
        <a href="/" class="btn-link">
          <i class="fas fa-home"></i>
          Tableau de bord
        </a>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>
          <i class="fas fa-filter"></i>
          Filtres
        </h2>
      </div>
      <div class="card-body">
        <div class="filters">
          <div class="form-group">
            <label for="feuSelect">Feu</label>
            <select id="feuSelect" class="form-control">
              <option value="">Tous les feux</option>
              <!-- Options ajoutées dynamiquement -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="dateDebut">Date de début</label>
            <input type="date" id="dateDebut" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="dateFin">Date de fin</label>
            <input type="date" id="dateFin" class="form-control">
          </div>
          
          <div class="form-group" style="display: flex; align-items: flex-end;">
            <button id="btnFiltrer" class="btn-primary">
              <i class="fas fa-search"></i>
              Rechercher
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2>
          <i class="fas fa-list"></i>
          Résultats
        </h2>
      </div>
      <div class="card-body">
        <!-- Loading indicator -->
        <div id="loader" class="loader">
          <div class="loader-spinner"></div>
        </div>
        
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>Feu</th>
                <th>État précédent</th>
                <th>État actuel</th>
                <th>Date du changement</th>
              </tr>
            </thead>
            <tbody id="historiqueTableBody">
              <!-- Contenu ajouté dynamiquement -->
            </tbody>
          </table>
        </div>
        
        <div id="emptyState" class="empty-state" style="display:none;">
          <i class="fas fa-search empty-state-icon"></i>
          <p class="empty-state-text">Aucun résultat trouvé pour les critères sélectionnés.</p>
        </div>
        
        <div class="pagination">
          <button id="btnPrecedent" class="btn-primary">
            <i class="fas fa-chevron-left"></i>
            Précédent
          </button>
          <span id="pageInfo" class="page-info">Page 1</span>
          <button id="btnSuivant" class="btn-primary">
            Suivant
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let currentPage = 1;
    const limit = 20;
    let totalRecords = 0;
    
    // États et leurs labels avec icônes
    const etatLabels = {
      0: { label: 'Rouge', icon: 'fa-circle' },
      1: { label: 'Orange', icon: 'fa-circle' },
      2: { label: 'Vert', icon: 'fa-circle' },
      3: { label: 'Jaune Clignotant', icon: 'fa-circle-dot' }
    };
    
    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      // Initialiser les dates (dernière semaine par défaut)
      const today = new Date();
      const lastWeek = new Date();
      lastWeek.setDate(today.getDate() - 7);
      
      document.getElementById('dateDebut').valueAsDate = lastWeek;
      document.getElementById('dateFin').valueAsDate = today;
      
      // Charger la liste des feux pour le filtre
      fetch('/api/feux')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const select = document.getElementById('feuSelect');
          
          if (!Array.isArray(data)) {
            console.error('Format de données incorrect pour les feux:', data);
            return;
          }
          
          data.forEach(feu => {
            const option = document.createElement('option');
            option.value = feu.ID;
            option.textContent = feu.nom || `Feu ${feu.ID}`;
            select.appendChild(option);
          });
          
          // Charger l'historique initial
          loadHistorique();
        })
        .catch(error => {
          console.error('Erreur lors du chargement des feux:', error);
          showNotification('Erreur de chargement des feux', 'error');
        });
      
      // Configurer les événements
      document.getElementById('btnFiltrer').addEventListener('click', function() {
        currentPage = 1;
        loadHistorique();
      });
      
      document.getElementById('btnPrecedent').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          loadHistorique();
        }
      });
      
      document.getElementById('btnSuivant').addEventListener('click', function() {
        currentPage++;
        loadHistorique();
      });
    });
    
    // Fonction pour afficher une notification
    function showNotification(message, type = 'info') {
      // On pourrait implémenter un système de notification ici
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    // Fonction pour charger l'historique
    function loadHistorique() {
      const feuId = document.getElementById('feuSelect').value;
      const dateDebut = document.getElementById('dateDebut').value;
      const dateFin = document.getElementById('dateFin').value;
      
      // Montrer l'indicateur de chargement
      document.getElementById('loader').classList.add('active');
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('historiqueTableBody').innerHTML = '';
  
      // Construire l'URL avec les paramètres CORRECTS
      let url = `/api/historique?page=${currentPage}&limit=${limit}`;
      if (feuId) url += `&feu_id=${feuId}`;
      if (dateDebut) url += `&dateDebut=${dateDebut}`;
      if (dateFin) url += `&dateFin=${dateFin}`;
      
      console.log("URL appelée:", url);
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Erreur HTTP: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("Données reçues:", data);
          
          // Cacher l'indicateur de chargement
          document.getElementById('loader').classList.remove('active');
          
          // S'assurer que data.historique est un tableau
          if (!data || !data.historique || !Array.isArray(data.historique)) {
            console.error('Format de données incorrect:', data);
            showNotification('Les données reçues ne sont pas dans le format attendu', 'error');
            data = { total: 0, historique: [] };
          }
          
          totalRecords = data.total || 0;
          displayHistorique(data.historique || []);
          updatePagination();
        })
        .catch(error => {
          console.error('Erreur lors du chargement de l\'historique:', error);
          document.getElementById('loader').classList.remove('active');
          document.getElementById('emptyState').style.display = 'flex';
          showNotification('Erreur lors du chargement de l\'historique', 'error');
          updatePagination();
        });
    }
    
    // Fonction pour afficher l'historique
    function displayHistorique(historique) {
      const tbody = document.getElementById('historiqueTableBody');
      const emptyState = document.getElementById('emptyState');
      
      tbody.innerHTML = '';
      
      if (!Array.isArray(historique) || historique.length === 0) {
        emptyState.style.display = 'flex';
        return;
      }
      
      emptyState.style.display = 'none';
      
      historique.forEach(item => {
        if (!item) return; // Skip invalid items
        
        const tr = document.createElement('tr');
        
        // Formater l'état précédent
        let etatPrecedentHtml;
        if (item.etat_precedent === null) {
          etatPrecedentHtml = '<span class="status status-initial"><i class="fas fa-flag"></i> Initial</span>';
        } else {
          const statInfo = etatLabels[item.etat_precedent] || { label: `État ${item.etat_precedent}`, icon: 'fa-circle' };
          etatPrecedentHtml = `<span class="status status-${item.etat_precedent}"><i class="fas ${statInfo.icon}"></i> ${statInfo.label}</span>`;
        }
        
        // Formater l'état courant
        let etatCourantHtml;
        if (item.etat_courant === null) {
          etatCourantHtml = '<span class="status status-unknown"><i class="fas fa-question-circle"></i> Inconnu</span>';
        } else {
          const statInfo = etatLabels[item.etat_courant] || { label: `État ${item.etat_courant}`, icon: 'fa-circle' };
          etatCourantHtml = `<span class="status status-${item.etat_courant}"><i class="fas ${statInfo.icon}"></i> ${statInfo.label}</span>`;
        }
        
        // Formater la date avec gestion d'erreur
        let formattedDate = "Date inconnue";
        try {
          if (item.date_changement) {
            const date = new Date(item.date_changement);
            formattedDate = date.toLocaleString('fr-FR', {
              year: 'numeric',
              month: 'long',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit'
            });
          }
        } catch (error) {
          console.error("Erreur lors du formatage de la date:", error);
        }
        
        tr.innerHTML = `
          <td><strong>${item.feu_nom || item.feu_id || "Feu inconnu"}</strong></td>
          <td>${etatPrecedentHtml}</td>
          <td>${etatCourantHtml}</td>
          <td>${formattedDate}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }
    
    // Fonction pour mettre à jour la pagination
    function updatePagination() {
      const totalPages = Math.ceil(totalRecords / limit) || 1;
      const pageInfo = document.getElementById('pageInfo');
      const btnPrecedent = document.getElementById('btnPrecedent');
      const btnSuivant = document.getElementById('btnSuivant');
      
      pageInfo.textContent = `Page ${currentPage} sur ${totalPages}`;
      btnPrecedent.disabled = currentPage <= 1;
      btnSuivant.disabled = currentPage >= totalPages;
      
      // Ajouter des styles pour les boutons désactivés
      if (currentPage <= 1) {
        btnPrecedent.style.opacity = '0.5';
        btnPrecedent.style.cursor = 'not-allowed';
      } else {
        btnPrecedent.style.opacity = '1';
        btnPrecedent.style.cursor = 'pointer';
      }
      
      if (currentPage >= totalPages) {
        btnSuivant.style.opacity = '0.5';
        btnSuivant.style.cursor = 'not-allowed';
      } else {
        btnSuivant.style.opacity = '1';
        btnSuivant.style.cursor = 'pointer';
      }
    }
  </script>
</body>
</html>
